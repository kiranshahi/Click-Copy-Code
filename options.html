<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Copy {Code} Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Settings</h1>
    <form id="settingsForm">
        <fieldset>
            <legend>Interaction Mode</legend>
            <div class="interaction-mode">
                <label for="interactionMode">Mode:</label>
                <select id="interactionMode">
                    <option value="dblclick">Double click</option>
                    <option value="hover">Hover</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Notification Theme</legend>
            <div class="theme-options">
                <label><input type="radio" name="scheme" value="light"> Light</label>
                <label><input type="radio" name="scheme" value="dark"> Dark</label>
                <label><input type="radio" name="scheme" value="custom"> Custom</label>
            </div>
            <div id="customColors">
                <label>Background: <input type="color" id="bgColor" value="#6002ee"></label>
                <label>Text: <input type="color" id="textColor" value="#f5f5f5"></label>
            </div>
            <div id="toastPreview">Copied!</div>
        </fieldset>
        <fieldset>
            <legend>Snippet Collector</legend>
            <label><input type="checkbox" id="enableSaving" checked> Enable saving</label>
            <label for="maxHistory">Max history:</label>
            <input type="number" id="maxHistory" min="50" max="1000" value="200">
            <label><input type="checkbox" id="includeMarkdownHeader" checked> Include Markdown header on copy</label>
            <fieldset class="sanitize-options">
                <legend>Sanitize</legend>
                <label><input type="checkbox" id="stripPrompts"> Strip prompts ($, >>>)</label>
                <label><input type="checkbox" id="stripLineNumbers"> Strip line numbers</label>
                <label><input type="checkbox" id="stripComments"> Strip comments</label>
                <label><input type="checkbox" id="stripEmptyLines"> Strip empty lines</label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Integrations</legend>
            <section class="integration" id="githubGistIntegration">
                <h2>GitHub Gist</h2>
                <label><input type="checkbox" id="gistEnable"> Enable</label>
                <label>Token: <input type="text" id="gistToken" disabled></label>
            </section>
            <section class="integration" id="llmIntegration">
                <h2>LLM</h2>
                <label><input type="checkbox" id="llmEnable"> Enable</label>
                <label>Endpoint: <input type="text" id="llmEndpoint" disabled></label>
                <label>API Key: <input type="password" id="llmApiKey" disabled></label>
            </section>
        </fieldset>
        <div class="buttons">
            <button id="save" type="button">Save</button>
            <button id="reset" type="button">Reset</button>
        </div>
    </form>
    <div id="status"></div>
    <script type="module" src="options.js"></script>
</body>
</html>
